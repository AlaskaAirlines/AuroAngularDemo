<h1>Web Components Demo</h1>
<ods-inputoptions #inputOptions (input)="handleInput(inputOptions.value)" id="buttonText" type="checkbox" name="rdo"
  label="List of options" for="radio1" [componentData]="componentData"></ods-inputoptions>
<h2 *ngIf="selectedOptions.length > 0">You Selected</h2>
<ul>
  <li *ngFor="let option of selectedOptions">
    {{option}}
  </li>
</ul>
<ods-button (click)="handleClick()" [buttontype]="buttonType" [disabled]="buttonDisabled">{{ buttonText }}</ods-button>
